<!-- list_data.html -->

<form method="get" action="{% url 'list_data' %}" class="filter-form">
    <label for="filter_name">Filter by Title:</label>
    <input type="text" name="title" id="filter_name" value="{{ request.GET.title }}">
    <button type="submit">Filter</button>
</form>

<ul>
    {% for data in filtered_data %}
        <li>
            {{ data.title }} - {{ data.studentFirstName }} {{ data.studentLastName }}: 
            File: <a href="{{ data.file.url }}" target="_blank">{{ data.file.name }}</a> - 
            Date: {{ data.thesisDefenseDate }}
        </li>
    {% endfor %}
</ul>
